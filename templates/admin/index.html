{% extends "admin/base.html" %}

{% block title %}hnf|后台{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" charset="utf-8" type="text/css" href="{{ url_for('static', filename='css/admin/index.css') }}">
{% endblock %}

{% block content %}  <!-- 内容区 -->
    <div class="ui container">
        <div class="ui divider"></div>
        <div class="ui black fluid segment admin-content">
            <div class="ui mini breadcrumb" id="breadcrumb">
                <div class="active section">主页</div>
            </div>
            <div class="ui divider"></div>

            {% block content_box %}
                <div class="ui container admin-index-header">
                    <h1 class="ui center aligned icon header">
                        <i class="circular desktop icon"></i>
                        您好，{{ current_user.nickname }}
                        <div class="sub header">
                            欢迎使用hnf后台管理系统
                        </div>
                    </h1>
                </div>
            {% endblock %}

        </div>
    </div>
{% endblock %}

{% block scripts %}  <!-- js脚本区 -->
    {{ super() }}
    <script src="{{ url_for('static', filename='js/admin/index.js') }}"></script>
{% endblock %}
