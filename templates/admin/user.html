{% extends 'admin/index.html' %}

{% block title %}hnf|用户管理{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" charset="utf-8" type="text/css" href="{{ url_for('static', filename='css/admin/user.css') }}">
{% endblock %}

{% block content %}  <!-- 内容区 -->
    <div class="ui container">
        <div class="ui divider"></div>
        <div class="ui black fluid segment admin-content">
            <div class="ui mini breadcrumb" id="breadcrumb">
                <a class="section" href="/admin">主页</a>
                <i class="right chevron icon divider"></i>
                <div class="active section">用户管理</div>
            </div>
            <div class="ui divider"></div>

            <div class="ui container">
                <form class="ui basic segment">
                    <div class="fields">
                        <div class="ui left icon input">
                            <i class="info circle icon"></i>
                            <input name="uid" placeholder="用户名ID" type="text" maxlength="20">
                        </div>
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input name="username" placeholder="用户名" type="text" maxlength="20">
                        </div>
                        <div class="ui left icon input">
                            <i class="write square icon"></i>
                            <input name="nickname" placeholder="昵称" type="text" maxlength="20">
                        </div>
                        <div class="ui left icon input">
                            <i class="mail square icon"></i>
                            <input name="email" placeholder="邮箱" type="text" maxlength="20">
                        </div>
                        <div class="ui animated fade button black" style="margin-top: -5px" tabindex="0">
                            <div class="visible content">搜索</div>
                            <div class="hidden content">
                                <i class="search icon"></i>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="ui basic segment">

                    <table class="ui black table">
                        <thead>
                            <tr>
                                <th>用户ID</th>
                                <th>用户名</th>
                                <th>昵称</th>
                                <th>性别</th>
                                <th>邮箱</th>
                                <th>角色</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>苹果</td>
                                <td>200</td>
                                <td>0g</td>
                            </tr>
                            <tr>
                                <td>Orange</td>
                                <td>310</td>
                                <td>0g</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}  <!-- js脚本区 -->
    {{ super() }}
    <script src="{{ url_for('static', filename='js/admin/user.js') }}"></script>
{% endblock %}
