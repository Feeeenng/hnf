[uwsgi]
chdir           = /var/www/resource_hub
module          = manage
callable        = resource_hub
socket          = 0.0.0.0:5200
stats           = 0.0.0.0:9200
stats-http      = true
processes       = 4
max-requests    = 5000
buffer-size     = 65536
thunder-lock    = true
lazy            = true
log-maxsize     = 16777216
threads         = 2
pidfile         = /data/QuestionBank/resource_hub/resource_hub.pid
daemonize       = /data/log/resource_hub/uwsgi.log
vacuum          = true
master          = true
chmod-socket    = 777
